<!DOCTYPE html>
<html>
   <body>

      <h4>a function to declare student information(firstName, lastName, class) as an object and display “fullName” using object's property.
     </h4>


      <p id="demo"></p>

      <script>

    var person = {
    firstName: "John",
    lastName : "Doe",
    id       : 5566,
    fullName : function() {
    return this.firstName + " " + this.lastName;
                              }
                     };

     document.getElementById("demo").innerHTML = person.fullName();
      </script>

    </body>
</html>
