<html>
  <head>
    <title>Calculating Compund Interest</title>
  
  </head>

 <body>
  <div id="demo1"></div>
  <div id="demo2"></div>
  <div id="demo3"></div>
  <div id="demo4"></div>
  <div id="demo5"></div>


   <script>
   	var P=100,R=5,T=10;
 
document.getElementById("demo1").innerHTML=P;
  document.getElementById("demo2").innerHTML=R;
    document.getElementById("demo3").innerHTML=T;

  var res1=(R/100);
  var res2=1+res1;


  var A;
   A=P*(Math.pow(res2,T));
      document.getElementById("demo4").innerHTML=A;


   var CI;
   CI=A-P;
    document.getElementById("demo5").innerHTML=CI;
   </script>
 </body>
</html>
